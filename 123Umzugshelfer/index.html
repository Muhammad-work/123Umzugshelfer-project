<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .weather-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #weather-info {
            margin-top: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        <input type="text" id="city" placeholder="Enter city name" />
        <button onclick="getWeather()">Get Weather</button>

        <div id="weather-info">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>
    </div>

    <script>
        const apiKey = '6ba0dea171594393964104442250301';

        async function getWeather() {
            const city = document.getElementById('city').value;
            if (!city) {
                alert("Please enter a city.");
                return;
            }

            const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=no`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    alert("City not found.");
                    return;
                }

                const { location, current } = data;

                document.getElementById('location').textContent = `Weather in ${location.name}, ${location.country}`;
                document.getElementById('temperature').textContent = `Temperature: ${current.temp_c}Â°C`;
                document.getElementById('description').textContent = `Condition: ${current.condition.text}`;
                document.getElementById('humidity').textContent = `Humidity: ${current.humidity}%`;
                document.getElementById('wind').textContent = `Wind Speed: ${current.wind_kph} kph`;

            } catch (error) {
                alert("Error fetching weather data.");
            }
        }
    </script>
</body>

</html>
